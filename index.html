<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Vue</title>
</head>

<body>
  <div id="app">
    <span v-if="seen">
    出现
  </span>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        seen: true
      }
    })
  </script>
</body>

</html>
