<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Vue</title>
</head>

<body>
  <div id="app">
    <ol>
      <!-- 创建一个 todo-item 组件的实例
          v-bind:todo不可省略，与props中的命名对应
          v-bind:key若删除不会报错，但建议加入
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
        ></todo-item>
    </ol>
  </div>
  <script type="text/javascript">
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
      props: ['todo'],//名为todo的自定义特性
      template: '<li>{{ todo.text }}</li>'//动态文本
    })

    var app = new Vue({
      el: '#app',
      data: {
        groceryList: [{
            id: 0,
            text: '蔬菜'
          },
          {
            id: 1,
            text: '奶酪'
          },
          {
            id: 2,
            text: '随便其它什么人吃的东西'
          }
        ]
      }
    })
  </script>
</body>

</html>
