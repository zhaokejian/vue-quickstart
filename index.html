<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Vue</title>
</head>

<body>
  <div id="app">
      <!--
          props声明的数据为camelCase命名时，html中使用kabab-case（myMessage改为my-message）
          动态指定数据为data中的数据：message，页面显示字符串'dymanic'
      -->
      <item :my-message='message'></item>
  </div>
  <script type="text/javascript">
    // 定义名为 todo-item 的新组件
    Vue.component('item', {
      props: ['myMessage'],//名为todo的自定义特性
      template: '<span>{{ myMessage }}</span>'//动态文本
    })

    var app = new Vue({
      el: '#app',
      data: {
        message: 'dymanic'
      }
    })
  </script>
</body>

</html>
